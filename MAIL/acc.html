<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Google Account</title>
    <link rel="stylesheet" href="new.css">

</head>
<body>
    <div class="account">
        <img class="g1" src="C:\Users\tharun chelika\Downloads\g1.png">
            <h2 id="h1">To Create Your Gmail Account</h2>
            <h3 id ="h2">Please fill the below details</h3>
            <input id="b1" type="name" name="name" placeholder="First name" required>
            <input id="b2" type="name1" name="name" placeholder="Last name" required>
            <input id="b3" type="mail" name="email" placeholder="Username@gmail.com" required>
            <div class="p">
                <p>You can use letters,numbers & periods</p>
            </div>
            
            <input id="b4" type="password" name="privacy" placeholder="Password" required>
            <input id="b5" type="password" name="Privacy" placeholder="Confirm" required>
            <div class="p1">
                <p>Use 8 or more characters with a mix of letters,numbers & symbols </p>
            </div>
            <input id ="checkbox" onclick="box()" type="checkbox" name="show" class="small" >
            <div class="check">
                <p>Show Password</p>
            </div>
            <br>
            <div class="sign">
                <ul>
                    <li class="s"><a href="mail.html">Sign in instead</a></li>
                
                    <li class="n"><a id ="cc" onclick="check()" href="#">Next</a></li>
                </ul>    
            </div>
    </div>
    
</body>
<script>
    function checking(){
        var ar=document.getElementsByTagName("input");
        for(var i=0;i<5;i++){
            if(i>2){
                var x =String(ar[i].value);
                if(x.length < 8){
                    
                    return false;
                }
            }
            else if(ar[i].value==""){
                return false;
            }
        }
        return true;
    }
    function check(){
        if(checking()){
            document.getElementById("cc").href="phone.html";
        }
        else{
            alert("please fill all the details..");
        }
    }
    var c=1;
    function box(){
        if(c%2!=0){
            c+=1;
            document.getElementById("b4").type="text";
            document.getElementById("b5").type="text";
        }
        else{
            c+=1;
            document.getElementById("b4").type="password";
            document.getElementById("b5").type="password";
        }
    }
    

</script>
</html>
